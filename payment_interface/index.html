<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple Payment Interface</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <div class="payment-form">
        <h2>Payment Details</h2>

        <div id="payment-amount">Amount Due: â‚¬12</div>  <!-- Payment amount display -->

        <label for="name">Name (as appearing on card)</label>
