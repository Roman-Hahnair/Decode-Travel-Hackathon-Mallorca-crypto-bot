<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode Travel Payments</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="payment-form">
            <h1>Decode Travel Payments</h1>
            <h2>Payment Details</h2>

            <div id="payment-amount">Amount Due: â‚¬30</div>  <!-- Payment amount display -->

            <label for="name">Name (as appearing on card)</label>
            <input type="text" id="name" name="name">

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number">

            <label for="due-date">Due Date</label>
            <input type="text" id="due-date" name="due-date">

            <label for="cvc">CVC</label>
            <input type="text" id="cvc" name="cvc">

            <button onclick="launchMetaMask()" style="font-weight: bold; font-size: 18px;">Pay with CAM</button>

            <button onclick="linkBackToApp()" style="font-weight: bold; font-size: 18px;">Pay</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
